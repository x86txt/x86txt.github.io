name: Create Index HTML File

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  convert_via_pandoc:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write      

    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: "Install pandoc and wkhtmltopdf"
        run: |
          wget https://github.com/jgm/pandoc/releases/download/3.3/pandoc-3.3-1-amd64.deb
          wget https://github.com/wkhtmltopdf/packaging/releases/download/0.12.6.1-3/wkhtmltox_0.12.6.1-3.jammy_amd64.deb
          sudo apt install ./pandoc-3.3-1-amd64.deb
          sudo apt install ./wkhtmltox_0.12.6.1-3.jammy_amd64.deb

      - name: "Convert MD to HTML"
        run: |
          pandoc resume.md -f markdown -t html -c resume-stylesheet.css -s -o index.html

      - name: "Convert HTML to PDF"
        run: |
          wkhtmltopdf --enable-local-file-access index.html resume.pdf

      - name: "Upload artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            index.html
            resume.pdf
            resume-stylesheet.css

      - name: "Upload Pages artifacts"
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: |
            index.html
            resume.pdf
            resume-stylesheet.css

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy:
    needs: convert_via_pandoc

    permissions:
      pages: write
      id-token: write
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./docs

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add ./docs
          git commit -m 'Add generated files to /public'
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
